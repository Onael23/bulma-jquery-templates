<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/bulma.css" />
  <script src="js/login.js"></script>
  <script src="js/jquery-3.3.1.js"></script>
</head>

<body>
  <nav class="navbar">

  </nav>

  <!--Section login-->
  <section class="section">
    <span class="title">

    </span>
    <div class="columns">
      <div class="column is-8">
        <div class="card">
          Okay
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-24x24">
              <img src="img/developper.png" alt="Image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="http://bulma.io/images/placeholders/96x96.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">Sign in</p>
              </div>
            </div>

            <div class="content">
              <div class="field">
                <span class="title is-5">
                  Username
                </span>
                <p class="control has-icons-left has-icon-right">
                  <input class="input" placeholder="Username" type="text">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>

                <div class="field">
                  <span class="title is-5">Password</span>
                  <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password">

                    <span class="icon is-small is-left">
                      <i class="fas fa-key"></i>
                    </span>

                  </p>
                </div>

                <div class="has-item-centered">
                  <input class="button is-link" type="submit">
                </div>
                <a class="has-item-centered">Password forgetten ?</a>

              </div>
              <div class="card-footer has-text-centered">
                <a id="terms" class="has-text-grey-light has-text-weight-light is-italic">
                  Terms and confidentiality
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <!--Footer-->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        All rights reserved !
    </div>
  </footer>
</body>

</html>
